lid rgba(165, 146, 97, 0.4); */            display: block;            border-bottom: none;            color:black;        }        a.post p{            margin-bottom:0;            font-size: 0.8rem;            line-height: 1rem;        }        a.post .sub{            font-size: 0.6rem;            opacity: 0.4;            margin:0.5rem 0;        }        a.post .sub i{            margin-right: 0.5rem;        }        #sect-1{            height:80vh;            display:flex;            gap:30px;            margin-top:1.5rem;        }        #small-posts{            width: 30%;        }        a.main-post{            height:100%;            width: 70%;            padding-right: 20px;        }               a.side-post{            display:flex;            height:25%;            gap:10px;            align-items: center;            border-bottom: 1px solid rgba(165, 146, 97, 0.4);                    }        .side-post .img-container{                      height:100px;            width:30%;            min-width: 50px;        }        a.side-post p.sub{            font-size: 0.6rem;        }        .main-post .img-container{            margin:0;            margin-bottom:1rem;            height:60%;        }        a.main-post .img-container img{        }                        .cover-img{                        height: 300px;        }        .cover-img img{            width:100%;            height: 100%;            object-fit: cover;                    }        .img-group{            display:flex;            justify-content: center;            gap:1rem;        }        .img-group .img-container{            width: fit-content;        }                .img-group img{            height: auto;        }        @media screen and (max-width: 768px) {            .main{                width: 90vw;                flex-direction: column;                min-width: 300px;            }            .nav-links{                flex-direction: row;                justify-content: end;            }            .vert-title{                width:2rem;            }            .vert-title h1{                left:100%;            }            .img-group{                flex-direction: column;                gap:1rem;                margin:1rem 0;                justify-content: center;                align-items: center;            }            .img-group .img-container{                margin:0;                width: 100%;            }            .img-group .img-container img{                width:100%;                object-fit: cover;            }        }        @media screen and (max-width:500px) {            :root{                font-size: 16px;            }            .vert-title{                width:100%;            }            .vert-title h1{                position: relative;                left:0;                top:0;                transform: none;            }            #sect-1{                flex-direction: column;                height:fit-content;            }            a.main-post{                width:100%;            }            .main-post .img-container{                width: 100%;                height:200px;            }            #small-posts{                width:100%;            }                       .side-post{                width:100%;                min-height: 120px;            }                    }    </style>    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head><body>    <div class="main">        <div class="nav">            <div class="nav-links">                <a href="https://jz-pages.github.io/blog">Home</a>                <a href="https://jz-pages.github.io/blog/about">About</a>            </div>        </div>        <div class="center">            <div class="content">                <section id="sect-1">    <div class="vert-title">        <h1>RECENT POSTS</h1>    </div>   <a class="post main-post" href="./${p.link}">        <!-- <div class="img-container">            <img src="https://u.cubeupload.com/j20155392/IMG1630.jpg" alt="">        </div>        <div class="content-container">            <h3>11 August Bukit Tinggi</h3>            <p class="sub"><i class="fa-regular fa-calendar"></i> 2024-11-14</p>            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nesciunt, a aspernatur magni necessitatibus molestiae aut ad laboriosam, eveniet ullam corporis dolore illum numquam eum. Rerum voluptatem exercitationem soluta rem officiis.</p>        </div> -->    </a>    <div id="small-posts">        <a class="post side-post">            <!-- <div class="img-container">                <img src="https://u.cubeupload.com/j20155392/IMG1928.jpg" alt="">            </div>            <div class="content-container">                <h5>11 August Bukit Tinggi</h5>                <p class="sub"><i class="fa-regular fa-calendar"></i> 2024-11-14</p>            </div> -->        </a>        <a class="post side-post"></a>        <a class="post side-post"></a>        <a class="post side-post"></a>    </div></section><script>            fetch("./posts.json")    .then(response=>response.json())    .then(res=>{        console.log(res);        res.forEach((p,i) => {                        const parser = new DOMParser();            let post = "";            if(i==0){                post = `                                   <div class="img-container">                        <img src="${p.cover}" alt="">                    </div>                    <div class="content-container">                        <h3>${p.title}</h3>                        <p class="sub"><i class="fa-regular fa-calendar"></i> ${p.created}</p>                        <p>${p.excerpt}</p>                    </div>                                `;                const doc = parser.parseFromString(post, 'text/html');                const elements = doc.body.childNodes;                document.getElementsByClassName('main-post')[0].appendChild(elements[0]);                document.getElementsByClassName('main-post')[0].appendChild(elements[1]);                document.getElementsByClassName('main-post')[0].setAttribute('href', p.link);                                            }else{                post = `                <div class="img-container">                            <img src="${p.cover}" alt="">                        </div>                        <div class="content-container">                            <h5>${p.title}</h5>                            <p class="sub"><i class="fa-regular fa-calendar"></i> ${p.created}</p>                        </div>                `;                const doc = parser.parseFromString(post, 'text/html');                const elements = doc.body.childNodes;                document.getElementsByClassName('side-post')[i-1].appendChild(elements[0]);                document.getElementsByClassName('side-post')[i-1].appendChild(elements[1]);                document.getElementsByClassName('side-post')[i-1].setAttribute('href', p.link);            }        });    }).catch(err=>{    console.log(err);    const parser = new DOMParser();        let post = "<p>Nothing has been posted yet or something has gone terribly wrong</p>";        const doc = parser.parseFromString(post, 'text/html');        const element = doc.body.firstChild;})</script>            </div>        </div>    </div>    </body></html>
