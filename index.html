<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Home</title>    <style>        :root{            font-size: 20px;            --bg-color:rgb(253, 255, 248);        }        *{            padding:0;            margin:0;            box-sizing: border-box;            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;        }        body{            background-color: var(--bg-color);        }        .main{            width:60vw;            min-width: 600px;            max-width: 1000px;            margin:0 auto;            display:flex;            gap:2rem;            padding-top:2rem;            position:relative;        }        .nav{                  }        .nav-links{            display: flex;            flex-direction: column;            align-items: end;            gap:1rem;        }        .nav-links a{            color:rgb(165, 146, 97);            border:none;                    }        .center{            padding-bottom: 4rem;        }        .content{            width:100%;            padding-bottom: 4rem;        }        .paginate{            display:flex;            justify-content: space-between;        }        .paginate a{            color:rgb(0, 21, 255);        }        a{            color:black;            text-decoration: none;        }        h1{            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;            padding: 2rem 0;        }        h2{            padding:1rem 0;        }        p{            margin-bottom: 1rem;            font-weight: lighter;            line-height: 1.5rem;        }                .img-container{            width:100%;            margin:2rem 0;                    }        .img-container p{            color:rgb(147, 154, 196);            text-align: center;            line-height: 1rem;            font-size: 0.8rem;        }        .img-container img{            width: 100%;            height: 100%;            object-fit: contain;            max-height: 60vh;        }        a{            color:rgb(111, 118, 255);            padding-bottom:0.2rem;            border-bottom: 1px solid rgb(111, 118, 255);        }        .divider{            height:2px;            margin:5rem auto;            width: 50%;            position:relative;            background-color: lightgrey;            opacity: 0.5;        }        .divider::before{            content:'';            position:absolute;            top:50%;            left:50%;            transform: translate(-50%,-50%) rotate(45deg);            height:5px;            width:5px;            background-color: var(--bg-color);            border:2px solid lightgrey;            z-index: 3;        }        .divider::after{            content:'';            background-color: var(--bg-color);            position: absolute;            height:20px;            width: 30px;            top:50%;            left:50%;            transform: translate(-50%,-50%) ;            z-index: 2;        }        a.post{            padding:1.5rem 0 ;            border-top: 1px solid rgba(165, 146, 97, 0.4);            display: block;            border-bottom: none;            color:black;        }        a.post p{            margin-bottom:0;            font-size: 0.8rem;            line-height: 1rem;        }        a.post .sub{            font-size: 0.6rem;            opacity: 0.4;            margin:0.5rem 0;        }        a.post .sub i{            margin-right: 0.5rem;        }        @media screen and (max-width: 768px) {            .main{                flex-direction: column;                min-width: 300px;            }            .nav-links{                flex-direction: row;                justify-content: end;            }        }        @media screen and (max-width:500px) {            :root{                font-size: 16px;            }        }            </style>    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head><body>    <div class="main">        <div class="nav">            <div class="nav-links">                <a href="https://jz-pages.github.io/blog">Home</a>                <a href="./about">About</a>                <a href="./archive">Archive</a>            </div>        </div>        <div class="center">            <div class="content">                <h2>Recent posts</h2><script>    fetch("./posts.json")    .then(response=>response.json())    .then(res=>{        console.log(res);        res.forEach(p => {            let date = `${p.created.substring(0,4)}-${p.created.substring(4,6)}-${p.created.substring(6,8)}`;            const parser = new DOMParser();            let post = `                <a class="post" href="./${p.link}">                    <h3>${p.title}</h3>                    <p class="sub"><i class="fa-regular fa-calendar"></i> ${date}</p>                    <p>${p.excerpt}</p>                    </a>            `;            const doc = parser.parseFromString(post, 'text/html');            const element = doc.body.firstChild;            document.getElementsByClassName('content')[0].appendChild(element);        });    }).catch(err=>{        console.log(err);        const parser = new DOMParser();            let post = "<p>Nothing has been posted yet or something has gone terribly wrong</p>";            const doc = parser.parseFromString(post, 'text/html');            const element = doc.body.firstChild;            document.getElementsByClassName('content')[0].appendChild(element);    })</script>            </div>        </div>    </div>    </body></html>
